<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Group Identifier</title>
    <style>
        body {
            font: 16px sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            text-align: center;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Group Identifier</h1>
        <label for="ageInput">Enter your age:</label><br>
        <input type="number" id="ageInput" min="0" value="25"><br>
        <button onclick="determineAgeGroup()">Determine Age Group</button>
        <p id="result"></p>
    </div>

    <script>
        const determineAgeGroup = () => {
            const age = parseInt(document.getElementById("ageInput").value);
            const resultElement = document.getElementById("result");

            if (isNaN(age) || age < 0) {
                resultElement.textContent = "Invalid input. Please enter a valid age.";
                return;
            }

            let ageGroup;
            if (age < 13) {
                ageGroup = "Child";
            } else if (age < 20) {
                ageGroup = "Teenage";
            } else if (age < 60) {
                ageGroup = "Young";
            } else {
                ageGroup = "Senior Citizen";
            }

            resultElement.textContent = "You are a " + ageGroup + ".";
        };
    </script>
</body>
</html>
